<!DOCTYPE html>
<html>
	<head>

		<title>Word Guess Game</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body onLoad="javascript:wordCreate()">
	
		<header>
			<div class="jumbotron jumbotron-fluid">
			  <div class="container">
				<h1 class="display-4">Word Guess Game</h1>
				<p class="lead">Press any key to get started</p>
			  </div>
			</div>
		</header>
		<div class="container">
			<div class="card" style="width: 18rem;">
			  <ul class="list-group list-group-flush">
				<li class="list-group-item" id="wins">Wins:</li>
				<li class="list-group-item">Current word: </li>
				<li class="list-group-item" id="currentWord">_ _ _ _ _ _ _</li>
				<li class="list-group-item">Number of guesses remaining: <span id="guesses">8</span></li>
				<li class="list-group-item">Letters guessed:  </li>
				<li class="list-group-item" id="letters">_ _ _ _ _ _ _</li>
			  </ul>
			</div>

		</div>
		<script src="assets/javascript/game.js"></script>
	</body>

</html>
